<script>
(function () {
  const blocked = new Set([
    "https://twitter.com/hourglasshq",
    "https://discord.gg/dSGnh8trGA",
    "https://docs.hourglass.com"
  ]);

  // Stop bundle calls like window.open(qs.X, "_blank")
  const origOpen = window.open;
  window.open = function (url, target, features) {
    if (blocked.has(url)) return null; // block
    return origOpen ? origOpen.call(window, url, target, features) : null;
  };

  // Also stop clicks on anchors to those URLs (just in case)
  document.addEventListener("click", function (e) {
    const a = e.target.closest && e.target.closest("a[href]");
    if (a && blocked.has(a.href)) {
      e.preventDefault();
      e.stopImmediatePropagation();
    }
  }, true);
})();
</script>

  <body>
    <a id="x-link" href="" target="_blank" rel="noopener noreferrer">X (Twitter)</a>
<script>
  document.getElementById('x-link').href = qs.X; // becomes the real URL
</script>

    <div id="root"></div>
  </body>
